name: Unit Tests Minimum Versions

on:
  push:
  pull_request:
    types: [opened, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  minimum:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        os: [ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.13'
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      shell: bash
      run: |
        # grpcio macOS wheels have invalid tags; force source install
        if [[ "$RUNNER_OS" == "macOS" ]]; then
          python -m pip install --no-binary=grpcio grpcio
        fi
        python -m pip install --upgrade pip
        python -m pip install --no-cache-dir invoke .[test]

    - name: Test with minimum versions
      run: invoke minimum
